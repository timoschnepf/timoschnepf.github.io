<div class="tabs">
  <ul class="tab-links">
    {% for tab in include.tabs %}
    <li{% if forloop.first %} class="active"{% endif %}><a href="#{{ tab.id }}">{{ tab.title }}</a></li>
    {% endfor %}
  </ul>
  <div class="tab-content">
    {% for tab in include.tabs %}
    <div id="{{ tab.id }}" class="tab{% if forloop.first %} active{% endif %}">
      {{ tab.content | markdownify }}
    </div>
    {% endfor %}
  </div>
</div>
