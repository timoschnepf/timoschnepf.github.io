<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/full-screen.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

</head>
<body>

<div id="container" style="width:100%; height:400px;"></div>

<script type="text/javascript">
Highcharts.chart('container', {
    title: {
        text: ''
    },
    credits: {
        enabled: false
    },
exporting: {
        enabled: true,
        buttons: {
            contextButton: {
                menuItems: [
                    'viewFullscreen',   // Toggle fullscreen mode
                    'separator',        // Separator
                    'viewData',         // View underlying data table
                    'downloadCSV',      // Download CSV file
                    'downloadXLS',      // Download Excel file
                    'separator',        // Separator
                    'downloadPNG',      // Download PNG image
                    'downloadPDF',      // Download PDF file
                    'downloadSVG',      // Download SVG vector image
                ]
            }
        }
    },
    xAxis: {
         categories: ['2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021']
    },
    yAxis: {
        title: {
            text: ''
        },
labels: {
            formatter: function() {
                return Highcharts.numberFormat(this.value, 0, ',', '.') + " €";  // Format numbers with thousands separator
            }
        }
    },
tooltip: {
    shared: true,
    useHTML: true,
    formatter: function() {
        return `
        <span style="font-size:10px;">Berufsgattung</span><br>
        <b>Sanitär, Heizung, Klimatechnik - Fachkraft</b><br/><br>
        Jahr: ${this.x}<br/>
        Bruttoentgelt: <b>${Highcharts.numberFormat(this.points[0].y, 0, ',', '.')} €</b><br/>
        Bruttoentgelt Durchschnitt alle Berufe: <b>${Highcharts.numberFormat(this.points[1].y, 0, ',', '.')} €</b><br/>`;
    }
},
    series: [{
        name: 'Sanitär, Heizung, Klimatechnik - Fachkraft',
        data: [2492,2552,2614,2675,2740,2826,2940,3056,3122,3244]  // Beispielwerte, mit einem NaN als null
    }, {
        name: 'Alle Berufe',
        data: [2876,2954,3024,3083,3133,3209,3304,3401,3427,3516],
    dashStyle: 'Dash'  // Fluctuating around 12
    }]
});
</script>

</body>
</html>
