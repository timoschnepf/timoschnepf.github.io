<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/full-screen.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

</head>
<body>

<div id="container" style="width:100%; height:400px;"></div>

<script type="text/javascript">
Highcharts.chart('container', {
    chart: {
    backgroundColor: '#f7f7f7'
    },
    title: {
        text: ' '
    },
    credits: {
        enabled: false
    },
exporting: {
        enabled: true,
        buttons: {
            contextButton: {
                menuItems: [
                    'viewFullscreen',   // Toggle fullscreen mode
                    'separator',        // Separator
                    'viewData',         // View underlying data table
                    'downloadCSV',      // Download CSV file
                    'downloadXLS',      // Download Excel file
                    'separator',        // Separator
                    'downloadPNG',      // Download PNG image
                    'downloadPDF',      // Download PDF file
                    'downloadSVG',      // Download SVG vector image
                ]
            }
        }
    },
    xAxis: {
        categories: ['2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023']  // Beispieljahre
    },
yAxis: {
    title: {
        text: ''
    },
    labels: {
        formatter: function() {
            return Highcharts.numberFormat(this.value, 0, ',', '.') + ' %';  // Append % sign after the formatted value
        }
    }
},
tooltip: {
    shared: true,
    useHTML: true,
    formatter: function() {
        return `
        <span style="font-size:10px;">Ausbildung</span><br>
        <b>Mikrotechnologe/ Mikrotechnologin</b><br/><br>
        Jahr: ${this.x}<br/>
        Unbesetzte Stellen: <b>${this.points[0].y !== null ? this.points[0].y + ' %' : 'N/A'}</b><br/>
        Durchschnitt aller Ausbildungen: <b>${this.points[1].y !== null ? this.points[1].y + ' %' : 'N/A'}</b><br/>`;
    }
},

    series: [{
        name: 'Mikrotechnologe/ Mikrotechnologin',
        data: [2.13,2.22,12.95,5.22,11.61,12.33,2.82,5.48,6.08,9.74,7.81]  // Beispielwerte
    },{
    name: 'Alle duale Ausbildungen',
    data: [6.4,7.1,7.6,8.0,8.8,10.0,9.4,11.7,12.2,13.0,13.4],
    dashStyle: 'Dash'  // Fluctuating around 12
}, ]
});
</script>

</body>
</html>
