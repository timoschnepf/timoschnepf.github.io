<!DOCTYPE html>
<html>
<head>

    <script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/full-screen.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

</head>
<body>

<div id="container" style="width:100%; height:400px;"></div>

<script type="text/javascript">
Highcharts.chart('container', {
    chart: {
        type: 'bar',
	backgroundColor: '#f7f7f7'
    },
    title: {
        text: ''
    },

    credits: {
        enabled: false
    },
exporting: {
        enabled: true,
        buttons: {
            contextButton: {
                menuItems: [
                    'viewFullscreen',   // Toggle fullscreen mode
                    'separator',        // Separator
                    'viewData',         // View underlying data table
                    'downloadCSV',      // Download CSV file
                    'downloadXLS',      // Download Excel file
                    'separator',        // Separator
                    'downloadPNG',      // Download PNG image
                    'downloadPDF',      // Download PDF file
                    'downloadSVG',      // Download SVG vector image
                ]
            }
        }
    },
xAxis: {
    categories: [
        'Lehrende und ausbildende Berufe',
        'Geistes-Gesellschafts-Wirtschaftswissen.',
        'Sonstige',
        'Mathematik-Biologie-Chemie-,Physikberufe',
        'Medizinische Gesundheitsberufe',
        'Erziehung,soz.,hauswirt.Berufe,Theologie',
        'Berufe Unternehmensführung,-organisation',
        'Maschinen- und Fahrzeugtechnikberufe',
        'Informatik- und andere IKT-Berufe',
        'Mechatronik-, Energie- u. Elektroberufe'
    ]
},
yAxis: {
    title: {
        text: 'Prozent'
    }
},
tooltip: {
    formatter: function() {
        return `Unter allen Erwerbstätigen der<br>
Berufshauptgruppe <b>Lehrende und ausbildende Berufe</b><br> 
besitzen zu <b>${this.y} Prozent</b>
ein/e Studium/Ausbildung in der <br>
Berufshauptgruppe <b>${this.x}</b>.`;
    }
},
legend: {
    enabled: false
},
series: [{
    name: 'Prozentualer Anteil',
    data: [46, 10, 8, 7, 3, 3, 3, 2, 2, 2]  // Updated with new data
}]

});
</script>

</body>
</html>
