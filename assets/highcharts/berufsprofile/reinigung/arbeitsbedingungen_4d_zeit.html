<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/full-screen.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

</head>
<body>

<div id="container" style="width:100%; height:400px;"></div>

<script type="text/javascript">
Highcharts.chart('container', {
    chart: {
        type: 'bar',
	backgroundColor: '#f7f7f7'
    },
    title: {
        text: ''
    },
    credits: {
        enabled: false
    },
exporting: {
        enabled: true,
        buttons: {
            contextButton: {
                menuItems: [
                    'viewFullscreen',   // Toggle fullscreen mode
                    'separator',        // Separator
                    'viewData',         // View underlying data table
                    'downloadCSV',      // Download CSV file
                    'downloadXLS',      // Download Excel file
                    'separator',        // Separator
                    'downloadPNG',      // Download PNG image
                    'downloadPDF',      // Download PDF file
                    'downloadSVG',      // Download SVG vector image
                ]
            }
        }
    },
    xAxis: {
        categories: ['Körperliche Belastung', 'Umbegungsbelastung', 'Arbeitsintensität', 'Handlungsspielraum', 'Soziale Unterstützung', 'Arbeitszeiten'],
        title: {
            text: null
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Index',
            align: 'high'
        },
        labels: {
            overflow: 'justify'
        }
    },
 tooltip: {
    formatter: function() {
        return `<span style="font-size:10px;">Berufgruppe</span><br>
<b>Berufe in der Reinigung (o.S.)</b><br/><br>
Der Index für den Indikator<br>
"${this.x}" betrug  ${this.series.name}<br>
<b>${this.y} von 10 Punkten</b>.`;
    }
},   
    plotOptions: {
        bar: {
            dataLabels: {
                enabled: true
            }
        }
    },
    series: [{
        name: '2012',
        data: [9,8,3,9,1,7]  // Beispielwerte
    }, {
        name: '2018',
        data: [9,9,8,9,1,8]  // Beispielwerte
    }]
});
</script>

</body>
</html>
