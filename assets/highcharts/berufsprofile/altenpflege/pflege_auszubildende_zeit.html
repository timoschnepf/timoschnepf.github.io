<!DOCTYPE html>
<html>
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/full-screen.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

</head>
<body>

<div id="container" style="width:100%; height:400px;"></div>

<script type="text/javascript">
Highcharts.chart('container', {
     chart: {
	backgroundColor: '#f7f7f7'
    },
    title: {
        text: ''
    },
    credits: {
        enabled: false
    },
exporting: {
        enabled: true,
        buttons: {
            contextButton: {
                menuItems: [
                    'viewFullscreen',   // Toggle fullscreen mode
                    'separator',        // Separator
                    'viewData',         // View underlying data table
                    'downloadCSV',      // Download CSV file
                    'downloadXLS',      // Download Excel file
                    'separator',        // Separator
                    'downloadPNG',      // Download PNG image
                    'downloadPDF',      // Download PDF file
                    'downloadSVG',      // Download SVG vector image
                ]
            }
        }
    },
    xAxis: {
        categories: ['2020', '2021', '2022']  // Updated years
    },
    yAxis: {
        title: {
            text: 'Auszubildende'
        },
        labels: {
            formatter: function() {
                return Highcharts.numberFormat(this.value, 0, ',', '.');  // Format numbers with thousands separator
            }
        }
    },
    tooltip: {
        formatter: function() {
          return `<span style="font-size:10px;">Ausbildungsberuf</span><br>
<b>Pflegefachmann/-frau (82102)</b><br/><br>
Jahr:<b> ${this.x}</b><br/>
            Anzahl Auszubildenden:<b> ${Highcharts.numberFormat(this.y, 0, ',', '.')}</b>`;
     }
    },
    legend: {
        enabled: false
   },
    series: [{
        name: 'Auszubildende',
        data: [53610,102873,143091]  // Updated data values
    }]
});
</script>

</body>
</html>
