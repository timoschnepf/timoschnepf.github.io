<!DOCTYPE html>
<html>
<head>

    <script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/full-screen.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

</head>
<body>

<div id="container" style="width:100%; height:400px;"></div>

<script type="text/javascript">
Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
    title: {
        text: ''
    },

    credits: {
        enabled: false
    },
exporting: {
        enabled: true,
        buttons: {
            contextButton: {
                menuItems: [
                    'viewFullscreen',   // Toggle fullscreen mode
                    'separator',        // Separator
                    'viewData',         // View underlying data table
                    'downloadCSV',      // Download CSV file
                    'downloadXLS',      // Download Excel file
                    'separator',        // Separator
                    'downloadPNG',      // Download PNG image
                    'downloadPDF',      // Download PDF file
                    'downloadSVG',      // Download SVG vector image
                ]
            }
        }
    },
xAxis: {
    categories: [
        'Gebäude- u. versorgungstechnische Berufe',
        'Sonstige',
        'Mechatronik-, Energie- u. Elektroberufe',
        'Maschinen- und Fahrzeugtechnikberufe',
        'Metallerzeugung,-bearbeitung, Metallbau',
        'Hoch- und Tiefbauberufe',
        '(Innen-)Ausbauberufe',
        'Kunststoff- u. Holzherst.,-verarbeitung',
        'Lebensmittelherstellung u. -verarbeitung',
        'Land-, Tier-, Forstwirtschaftsberufe'
    ]
},
yAxis: {
    title: {
        text: 'Prozent'
    }
},
tooltip: {
    formatter: function() {
        return `Unter allen Erwerbstätigen der<br>
Berufshauptgruppe <b>Gebäude- u. versorgungstechnische Berufe</b><br> 
besitzen zu <b>${this.y} Prozent</b>
ein/e Studium/Ausbildung in der <br>
Berufshauptgruppe <b>${this.x}</b>.`;
    }
},
legend: {
    enabled: false
},
series: [{
    name: 'Prozentualer Anteil',
    data: [29, 21, 8, 7, 6, 4, 4, 3, 2, 1]  // Updated with new data
}]

});
</script>

</body>
</html>
